<div class="transfer-container" style="margin-top: 70px;">
    <h2>Transfer</h2>
  
    <div class="balance-info">
        <p>Current balance: <span>{{balance}} Otts</span></p>
    </div>
  
    <div class="transfer-form">
  
        <label for="address">To:</label>
        <input type="text" id="address" [(ngModel)]="to" placeholder="Enter the address..." required>
  
        <label for="amount">Amount:</label>
        <input type="number" id="amount" [value]="amount" (change)="checkAmount($event)" required>
  
        <label for="message">Message:</label>
        <textarea placeholder="Include a message..." type="text" id="amount" rows="3" [(ngModel)]="message" (input)="updateMessage($event)" maxlength="250"></textarea>
        <div class="character-count">{{ message.length || 0 }}/250</div>
  
    </div>
  
    <div class="gif-container">
        <img src="assets/img/transfer.gif" alt="Otter transfer" style="width: 200px;">
    </div>
  
    <button (click)="transfer()" class="transfer-button">Transfer</button>
</div>

<div class="transaction-container mt-5 col-6 mx-auto">
    <h4 class="text-center">Recent Transactions</h4>
    <div class="table-responsive mt-4" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);">
        <table class="table table-hover">
            <thead>
                <tr style="color: #2C3E50;">
                    <th>Destination</th>
                    <th>Amount</th>
                    <th>Message</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of transactions.slice(0, showCount)">
                    <td>{{transaction.toWallet}}</td>
                    <td>{{transaction.amount}}</td>
                    <td>{{transaction.message}}</td>
                    <td>{{transaction.date | date:'dd/MM/yyyy, HH:mm:ss'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button *ngIf="showCount <= transactions.length" (click)="changeShow()" class="btn btn-info">Show {{this.showCount == 10 ? 'more' : 'less'}}</button>
</div>


<app-loader [loading]="isLoading"></app-loader>
